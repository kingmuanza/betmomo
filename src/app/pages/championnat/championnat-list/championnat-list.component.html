<div class="page">
    <div class="titre">
        Championnats
    </div>
    <div *ngIf="saison" class="sous-titre">
        Saison {{saison.nom}}
    </div>
    <div class="championnats">
        <div class="row">
            <div class="col-lg-3" *ngFor="let championnat of championnats; let i=index">
                <div (click)="voir(championnat)">
                    <app-display-championnat [championnat]="championnat"></app-display-championnat>
                </div>
            </div>
        </div>
        <div>
            <div class="championnat">
                <a (click)="nouveau()">
                    Cr√©er un nouveau championnat
                </a>
            </div>
        </div>
    </div>

</div>
